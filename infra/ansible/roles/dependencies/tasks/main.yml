---
# --- Wait for SSH connection ---
- name: Wait for SSH connection
  ansible.builtin.wait_for_connection:
    timeout: 300
    delay: 10

# --- Install essential packages ---
- name: Install essentials
  ansible.builtin.apt:
    name:
      - git
      - curl
      - python3-pip
      - apt-transport-https
      - ca-certificates
      - software-properties-common
    state: present
    update_cache: yes
  become: yes

# --- Install Docker ---
- name: Install Docker
  ansible.builtin.apt:
    name: docker.io
    state: present
    update_cache: yes
  become: yes

- name: Start and enable Docker service
  ansible.builtin.systemd:
    name: docker
    state: started
    enabled: yes
  become: yes

# --- Add user to Docker group ---
- name: Add ubuntu user to docker group
  ansible.builtin.user:
    name: ubuntu
    groups: docker
    append: yes
  become: yes

# --- Install Docker Compose v2 plugin (official CLI plugin) ---
- name: Create CLI plugin directory
  ansible.builtin.file:
    path: /usr/local/lib/docker/cli-plugins
    state: directory
    mode: '0755'
  become: yes

- name: Download Docker Compose v2 plugin binary
  ansible.builtin.get_url:
    url: https://github.com/docker/compose/releases/download/v2.20.2/docker-compose-linux-x86_64
    dest: /usr/local/lib/docker/cli-plugins/docker-compose
    mode: '0755'
  become: yes

- name: Ensure Docker Compose CLI plugin works
  ansible.builtin.command: docker compose version
  register: compose_version
  ignore_errors: yes

- name: Show Docker Compose CLI plugin version
  ansible.builtin.debug:
    var: compose_version.stdout

